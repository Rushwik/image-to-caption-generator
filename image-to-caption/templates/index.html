<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6895e2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="file"], .btn {
            margin: 10px 0;
        }
        .btn {
            margin: 50px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .logout-btn {
            display: block;
            margin: 70px auto;
            padding: 10px 20px; /* Further reduced padding for smaller size */
            background-color: #0075ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 15px; /* Further reduced font size */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.2s ease;
        }
        .logout-btn:hover {
            background-color: #0473bf;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Caption Generator</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit" class="btn">Generate Caption</button>
        </form>

        {% if caption %}
        <div class="result">
            <h2>Generated Caption:</h2>
            <p>{{ caption }}</p>
            
            <h3>File Name:</h3>
            <p>{{ file_name }}</p>
            
            <h3>Uploaded Image:</h3>
            <img src="{{ img_url }}" alt="Uploaded Image">
        </div>
        {% endif %}
        
        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
